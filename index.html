<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon-play.svg"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>GRID COURSE</title>
  </head>
  <body>
    <div class="container">
      <div class="card card1">
        <div class="image">
          <img src="./images//image-jeremy.png" alt="" />
          <div class="info">
            <p class="sub_title">Report for</p>
            <p class="title">Jeremy Robson</p>
          </div>
        </div>
        <div class="date">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>
      <div class="card">
        <div class="image_container">
          <img src="./images/icon-work.svg" alt="" />
        </div>
        <div class="text-container">
          <div class="text_dots">
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>

          
          <div class="txt">
            <p class="hours">32hrs</p>
            <p class="desc">last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="image_container">
          <img src="./images/icon-play.svg" alt="" />
        </div>
        <div class="text-container">
          <div class="text_dots">
            <p>play</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>

          
          <div class="txt">
            <p class="hours">10hrs</p>
            <p class="desc">last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="image_container">
          <img src="./images/icon-study.svg" alt="" />
        </div>
        <div class="text-container">
          <div class="text_dots">
            <p>study</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>

          
          <div class="txt">
            <p class="hours">10hrs</p>
            <p class="desc">last Week - 4hrs</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="image_container">
          <img src="./images/icon-exercise.svg" alt="" />
        </div>
        <div class="text-container">
          <div class="text_dots">
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="">
            
            <div class="txt">
              <p class="hours">10hrs</p>
              <p class="desc">last Week - 7hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="image_container">
          <img src="./images/icon-social.svg" alt="" />
        </div>
        <div class="text-container">
          <div class="text_dots">
            <p>social</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>

          
          <div class="txt">
            ><p class="hours">5hrs</p>
            <p class="desc">last Week - 10hrs</p>
            </div
        </div>
      </div>
      <div class="card">
        <div class="image_container">
          <img src="./images/icon-self-care.svg" alt="" />
        </div>
        <div class="text-container">
          <div class="text_dots">
            <p>Self care</p>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>

          
          <div class="txt">
            <p class="hours">10hrs</p>
            <p class="desc">last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
